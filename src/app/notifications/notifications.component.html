<mat-toolbar>
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span i18n>Todo List</span>
  <span class="toolbar-fill"></span>
  <button class="margin-lr-8" mat-stroked-button i18n>Show Completed</button>
  <mat-icon>search</mat-icon>
  <mat-form-field class="font-size-1">
    <input matInput i18n-placeholder placeholder="Type to search...">
  </mat-form-field>
</mat-toolbar>
